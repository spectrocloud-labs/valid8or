{{- if .Values.pluginSecrets.maas }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ required ".Values.pluginSecrets.maas.secretName is required!" .Values.pluginSecrets.maas.secretName }}
stringData:
  MAAS_API_KEY: {{ required ".Values.pluginSecrets.maas.MAAS_API_KEY is required!" .Values.pluginSecrets.maas.MAAS_API_KEY | quote }}
{{- end }}
